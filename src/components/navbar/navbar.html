<style type="text/css" scoped>
    .navbar-fixed {
        position: absolute;
        top: 0;
    }

    @-webkit-keyframes slideInLeft {
        from {
            -webkit-transform: translate3d(-105%, 0, 0);
            transform: translate3d(-105%, 0, 0);
            visibility: visible;
        }

        to {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
    }

    @keyframes slideInLeft {
        from {
            -webkit-transform: translate3d(-105%, 0, 0);
            transform: translate3d(-105%, 0, 0);
            visibility: visible;
        }

        to {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
    }

    @-webkit-keyframes slideOutLeft {
        from {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        to {
            -webkit-transform: translate3d(-105%, 0, 0);
            transform: translate3d(-105%, 0, 0);
            visibility: visible;
        }
    }

    @keyframes slideOutLeft {
        from {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
        to {
            -webkit-transform: translate3d(-105%, 0, 0);
            transform: translate3d(-105%, 0, 0);
            visibility: visible;
        }
    }

    .side-nav-transition {
        -webkit-animation-duration: 0.35s;
        animation-duration: 0.35s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;

        -webkit-animation-name: slideInLeft;
        animation-name: slideInLeft;
    }
    .side-nav-leave {
        -webkit-animation-duration: 0.2s;
        animation-duration: 0.2s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;

        -webkit-animation-name: slideOutLeft;
        animation-name: slideOutLeft;
    }
    .side-nav-enter, .side-nav-leave {
        left: -105%;
    }
</style>

<div :class="{'navbar-fixed': fixed}"
     :style="fixed ? {position: 'absolute', top: 0}: {}">
    <nav>
        <div class="nav-wrapper" :class="bgColor">
            <slot name="logo">
                <a href="javascript:void(0)" class="brand-logo" :class="logoClasses">
                    {{title}}
                </a>
                <a v-if="hamburger" href="javascript:void(0)" class="button-collapse"
                   @click="openSideMenu">
                    <icon>menu</icon>
                </a>
            </slot>

            <slot name="content">
                <ul :class="listClasses">
                    <slot></slot>
                </ul>
                <ul v-if="sideMenu" transition="side-nav" :style="computedStyle" class="side-nav">
                    <slot></slot>
                </ul>
            </slot>
        </div>
    </nav>

    <div @click="closeSideMenu">
        <sidenav-overlay v-if="sideMenu"></sidenav-overlay>
    </div>
</div>
