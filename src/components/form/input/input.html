<div class="input-field">
    <i v-if="slotIcon" class="material-icons prefix">
        <slot name="icon-name"></slot>
    </i>
    <slot name="input">
        <input v-el:field
               v-model="value"
               :placeholder="placeholder" :id="id"
               :type="type" class="field">
    </slot>
    <label v-if="slot" :for="id" :class="labelClasses">
        <slot></slot>
    </label>
</div>
