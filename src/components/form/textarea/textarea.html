<div class="md-textarea input-field">
    <i v-if="slotIcon" class="material-icons prefix">
        <slot name="icon-name"></slot>
    </i>
    <textarea v-el:field
              v-model="value"
              :id="id" class="materialize-textarea field">
    </textarea>
    <label v-if="slot" :for="id" :class="labelClasses">
        <slot></slot>
    </label>
</div>
