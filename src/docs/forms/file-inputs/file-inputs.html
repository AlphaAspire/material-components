<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="output col s6">
                <p>
                    Selected file: {{fileName}}
                </p>
                <p>
                    Selected files: {{fileNames}}
                </p>
            </div>
        </div>
        <div class="row">
            <form action="#">
                <md-file-input v-field="fileName" name="file"></md-file-input>
                <md-file-input v-field="fileNames" name="files" multiple
                               placeholder="Upload one or more files"></md-file-input>
            </form>
        </div>
    </form>
</div>
