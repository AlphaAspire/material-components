<md-checkbox-group group="checkbox">
    <md-checkbox v-field="checkbox.red" value="red">
        Red
    </md-checkbox>
    <md-checkbox v-field="checkbox.yellow" value="yellow">
        Yellow
    </md-checkbox>
    <md-checkbox v-field="checkbox.filled" value="filled" class="filled-in">
        Filled in
    </md-checkbox>
    <md-checkbox v-field="checkbox.green" value="green" disabled>
        Green
    </md-checkbox>
    <md-checkbox v-field="checkbox.brown" value="brown" disabled>
        Brown
    </md-checkbox>
</md-checkbox-group>
