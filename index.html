<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/materialize.min.css"/>
        <link rel="stylesheet" href="docs/vue-material-components.css"/>
        <link href="//fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- docs -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/tomorrow.min.css">
    </head>

    <body id="content" v-cloak>
        <div class="wrapper">
            <header>
                <md-navbar :title="title" close-on-click only-side-nav center hamburger show-active>
                    <md-nav-item v-for="nav in navs">
                        <a v-wave-effect v-link="{ path: nav.link }" slot="content">{{nav.title}}</a>
                        <!--<a v-link="{ path: nav.link, activeClass: 'active' }" slot="content">{{nav.title}}</a>-->
                    </md-nav-item>
                </md-navbar>
            </header>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col s12 m9 l10">
                            <md-sidenav fixed show-active>
                                <md-nav-item v-for="nav in navs">
                                    <a v-link="{ path: nav.link }" slot="content">{{nav.title}}</a>
                                    <!--<a v-link="{ path: nav.link, activeClass: 'active' }" slot="content">{{nav.title}}</a>-->
                                </md-nav-item>
                            </md-sidenav>
                        </div>
                        <div class="col hide-on-small-only m3 l2">

                        </div>
                    </div>
                    <router-view transition="fade"></router-view>
                </div>
            </main>
            <footer class="page-footer">
                <div class="container">
                    <div class="row">
                        <div class="col l6 s12">
                            <h5 class="white-text">Material components</h5>
                            <p class="grey-text text-lighten-4">Material components use Materialize.css and Vue.js to build UI</p>
                        </div>
                        <div class="col l4 offset-l2 s12">
                            <h5 class="white-text">GitHub</h5>
                            <ul>
                                <li>
                                    <!-- Place this tag where you want the button to render. -->
                                    <iframe allowtransparency="true" scrolling="no" frameborder="0" src="https://buttons.github.io/buttons.html#href%3Dhttps%3A%2F%2Fgithub.com%2Fappcomponents%2Fmaterial-components%26text%3DStar%26data.count.api%3D%2Frepos%2Fappcomponents%2Fmaterial-components%23stargazers_count%26data.count.href%3D%2Fappcomponents%2Fmaterial-components%2Fstargazers%26data.count.aria.label%3D%23%20stargazers%20on%20GitHub%26data.style%3Dmega%26data.icon%3Docticon-star%26aria.label%3DStar%20appcomponents%2Fmaterial-components%20on%20GitHub" style="width: 98px; height: 28px; border: none;"></iframe>
                                </li>
                                <!--<li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>-->
                                <!--<li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>-->
                                <!--<li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>-->
                                <!--<li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>-->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footer-copyright">
                    <div class="container">
                        Â© 2016 App Components, All rights reserved.
                        <!--<a class="grey-text text-lighten-4 right" href="#!">More Links</a>-->
                    </div>
                </div>
            </footer>
        </div>

        <script src="docs/vue-material-components.js"></script>
        <script>
            VueMaterialComponentsDocs.run('#content');
        </script>
        <!--<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>-->
    </body>
</html>
